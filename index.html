<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="player-container">
    <div class="music-player">
      <div class="cover">
        <img src="H:\Dani\Snapchat\IMG_20210201_092353.jpg" id="cover" alt="Music Player By Dani">
      </div>
      <div class="details">
        <h2 id="title">Title</h2>
        <h3 id="artist">Artist</h3>
      </div>
      <div class="controls">
        <button id="prev" class="control-btn">⏮️</button>
        <button id="play" class="control-btn">▶️</button>
        <button id="stop" class="control-btn">⏹️</button>
        <button id="next" class="control-btn">⏭️</button>
      </div>
      <div class="progress-container">
        <input type="range" id="progress" min="0" max="100" value="0">
        <div class="time">
          <span id="current-time">0:00</span> / <span id="duration">0:00</span>
        </div>
      </div>
      <div class="add-music">
        <input type="file" id="add-music" accept="audio/*">
        <label for="add-music" class="add-btn">Add Music</label>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
